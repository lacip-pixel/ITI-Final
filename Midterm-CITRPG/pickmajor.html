<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /*makes background and image and fits it to the page */
        body {
            background-image: url('6.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;        }
        .container{
            justify-content: space-between;
            flex-direction: column;
            position: relative;

            height: 100vh;
             display: flex;
        }    
        /*Formats where buttons are on the page */
        .container .btn-holder {
            position: absolute;
            bottom: 0;
            left: 38%;
}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styleplay.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="btn-holder ">
            <button type="button" class="btn btn-primary btn-lg"><img src="dino.png" width="50" height="50" >
            </button>
            <button type="button" class="btn btn-success btn-lg"><img src="cobra.png"width="50" height="50" ></button>
            <button type="button" class="btn btn-danger btn-lg"><img src="shark.png" width="50" height="50"></button>

        </div>
      </div>
</body>
<script src="java.js" type="text/javascript"></script>

</html>
