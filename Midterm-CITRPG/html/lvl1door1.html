<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITRPG</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/css/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('/images/lvl1_1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text-typing { 
            padding: 20px 30px; 
            background: #f5f5f5; 
            font-size: 35px; 
            font-family: monospace; 
            border-radius: 50px; 
            position: relative; 
            animation: typing 4s steps(22, end) forwards, blink 1s infinite; 
        } 

        @keyframes typing { 
            0% { 
                width: 0% 
            } 

            100% { 
                width: 100% 
            } 
        } 

        @keyframes blink { 
            0%, 
            100% { 
                border-right: 2px solid transparent; 
            } 

            50% { 
                border-right: 2px solid #222; 
            } 
        } 

        .btn-holder {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-holder button {
            margin: 10px;
        }

        #livesCount {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-typing"> 
            <p>Which of the following is an example of a strong password?</p>
        </div>
        
        <div class="btn-holder">
            <button type="button" class="btn btn-success btn-lg" value="password123" onclick="checkAnswer(this.value)">password123</button>
            <button type="button" class="btn btn-success btn-lg" value="m#P52s@ap$V" onclick="checkAnswer(this.value)">m#P52s@ap$V</button>
            <button type="button" class="btn btn-success btn-lg" value="123456" onclick="checkAnswer(this.value)">123456</button>
            <button type="button" class="btn btn-success btn-lg" value="qwerty" onclick="checkAnswer(this.value)">qwerty</button>
        </div>

        <div class="container">
            <p>Lives Remaining: <span id="livesCount">3</span></p>
        </div>
    </div>

    <script>
        var lives = sessionStorage.getItem('lives') ? parseInt(sessionStorage.getItem('lives')) : 3;
        let correctCount = sessionStorage.getItem("correctCount") ? parseInt(sessionStorage.getItem("correctCount")) : 0;
        function checkAnswer(answer) {
            if (answer === "m#P52s@ap$V") {
                correctCount++; // Increment correct count
                sessionStorage.setItem("correctCount", correctCount); // Update correct count in session storage
                if (correctCount === 3) {
                    alert("Congratulations! You've answered 3 questions correctly. Access granted to the next level!");
                    window.location.href = "/html/level2.html"; // Redirect to the next level                
 sendCorrectCountToBackend(); // Send correct count to backend
             } else {
                    window.location.href = "/html/level1.html"; // Redirect to the next question
                }
            } else {
                lives--;
                sessionStorage.setItem('lives', lives);
                if (lives > 0) {
                    alert("Incorrect answer! You have " + lives + " lives remaining.");
                } else {
                    window.location.href = "/html/gameover.html";
                }
            }
            function sendCorrectCountToBackend() {
            let correctCountToSend = parseInt(sessionStorage.getItem("correctCount"));
            fetch('/update-correct-count', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correctCount: correctCountToSend })
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from the backend if needed
            })
            .catch(error => console.error('Error:', error));
        }
            document.getElementById('livesCount').innerText = lives;
        }
    </script>
</body>
</html>
