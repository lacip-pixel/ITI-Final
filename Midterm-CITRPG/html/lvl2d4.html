<!DOCTYPE html>
<html lang="en">
<head>
    <title>CITRPG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/css/site.webmanifest">
    <style>
        body {
            background-image: url('/images/lvl2_3.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .text-typing { 
            padding: 20px 30px; 
            background: #f5f5f5; 
            font-size: 30px; 
            font-family: monospace; 
            border-radius: 50px; 
            position: relative; 
            animation: typing 4s steps(22, end) forwards, blink 1s infinite; 
        } 
        .text-typing p { 
            margin: 0px; 
            white-space: nowrap; 
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); 
            animation: typing 4s steps(22, end) forwards, blink 1s infinite; 
        } 
        @keyframes typing { 
            0% { 
                width: 0% 
            } 
            100% { 
                width: 100% 
            } 
        } 
        @keyframes blink { 
            0%, 
            100% { 
                border-right: 2px solid transparent; 
            } 
            50% { 
                border-right: 2px solid #222; 
            } 
        } 
        .container .btn-holder {
            position: absolute;
            bottom: 12%;
            left: 30%;
        } 
        .container .lives {
            position: absolute;
            bottom: 5%;
            left: 30%;
            font-size: 20px;
        }
    </style> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/styleplay.css" rel="stylesheet">
</head>
<body>
    <div class="text-typing"> 
        <p>In the context of cybersecurity, what does the term "pharming" refer to? </p>
    </div>
    <div class="container">
        <form name="form" method="get" onsubmit="return false;">
            <div class="btn-holder ">
                <button type="submit" name="button1" class="btn btn-success btn-lg" onclick="score3('Redirecting users to a fraudulent website')">Redirecting users to a fraudulent website</button>
                <button type="submit" name="button2" class="btn btn-success btn-lg" onclick="score3('Unauthorized access to a system')">Unauthorized access to a system</button>
                <button type="submit" name="button3" class="btn btn-success btn-lg" onclick="score3('Stealing confidential information through emails')">Stealing confidential information through emails</button>
                <button type="submit" name="button4" class="btn btn-success btn-lg" onclick="score3('Creating malicious software code')">Creating malicious software code</button><br />
            </div>
        </form>
    </div>

    <!-- Display lives remaining -->
    <div class="container lives">
        <p>Lives Remaining: <span id="livesCount">3</span></p>
    </div>

    <script>

        // Initialize lives from sessionStorage or default to 3
        var lives = sessionStorage.getItem('lives') ? parseInt(sessionStorage.getItem('lives')) : 3;
        let correctCount = sessionStorage.getItem("correctCount") ? parseInt(sessionStorage.getItem("correctCount")) : 0;

        function score3(answer) {
            if (answer === "Redirecting users to a fraudulent website") {
                // Redirect to a new page if the answer is correct
                correctCount++; // Increment correct count
                sessionStorage.setItem("correctCount", correctCount); // Update correct count in session storage
                if (correctCount === 3) {
                    alert("Congratulations! You've answered 3 questions correctly. Access granted to the next level!");
                    window.location.href = "/html/level3.html"; // Redirect to the next level                    
                    sendCorrectCountToBackend(); // Send correct count to backend
                } 
                else {
                    window.location.href = "/html/level2.html"; // Redirect to the next question
                }}
                else {
                // Decrement lives and show alert
                lives--;
                sessionStorage.setItem('lives', lives); // Store updated lives value
                if (lives > 0) {
                    alert("Incorrect answer! You have " + lives + " lives remaining.");
                } else {
                    // Redirect to game over page if no lives remaining
                    window.location.href = "/html/gameover.html";
                }
            }
            // Update the lives count in the HTML
            document.getElementById('livesCount').innerText = lives;
        }

        // Update the lives count when the page loads
        window.onload = function() {
            document.getElementById('livesCount').innerText = lives;
        };
    </script>
</body>
</html>
