<!DOCTYPE html>
<html lang="en">
<head>
    <title>CITRPG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/css/site.webmanifest">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-image: url('/images/37.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        .animated {
            animation-duration: 1s;
            animation-iteration-count: infinite;
            margin-top: 90px; 

        }

        @keyframes tada {
            0% {
                transform: scale3d(1, 1, 1);
            }

            10%, 20% {
                transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
            }

            30%, 50%, 70%, 90% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
            }

            40%, 60%, 80% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
            }

            100% {
                transform: scale3d(1, 1, 1);
            }
        }

        .tada {
            animation-name: tada;
        }

        .floating-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Initially scaled to 0 */
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            animation: zoomIn 1s forwards; /* Animation for zooming in */
        }

        @keyframes zoomIn {
            from {
                transform: translate(-50%, -50%) scale(0); /* Starting from scaled 0 */
            }
            to {
                transform: translate(-50%, -50%) scale(1); /* Zooming in to full size */
            }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .restart-btn, .quit-btn {
          padding: 10px 20px;
          bottom:10%;
          margin: 0 10px;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        .restart-btn{
          background-color: red;
          
        }
        .quit-btn{
          background-color: #333;
        }

        .restart-btn:hover, .quit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="animated tada" src="/images/38.png" width="650" />
    </div>
    <div class="container">
        <div class="floating-text">
            <h1>Congratulations!</h1>
            <h2>You Won</h2>
        </div>
    </div>
    <div class="btn-container">
        <button class="restart-btn" onclick="restartGame()">Restart</button>
        <button class="quit-btn" onclick="quitGame()">Quit</button>
    </div>

    <script>
    $(document).ready(function() {
    // Reset button functionality
    $('.restart-btn').on('click', function() {
      // Reset lives to 3
      sessionStorage.setItem('lives', 3);
      // Reset correct count to 0
      sessionStorage.setItem('correctCount', 0);
      // Redirect to home page
      window.location.href = '/html/startscreen.html';
    });

    // Quit button functionality
    $('.quit-btn').on('click', function() {
      // Redirect to home page
      window.location.href = '/html/home.html';
    });
  });
    </script>
</body>
</html>
